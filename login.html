<html>
<head>
<title>Signup with Social Media</title>
<link rel="stylesheet" type="text/css" href="sstyle.css">
</head>
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign Up</h1>
                <input type="text" name="uname" Placeholder="username"/>
                <input type="text" name="email" Placeholder="E-mail"/>
                <input type="password" name="pass1" Placeholder="password">
                <input type="password" name="pass2" Placeholder=" re-enter password">
                <input type="submit" name="submit" Placeholder="Sign Up">
    </div>
    <div class="right">
    <br><br><br><br>
    <button class="fb">log in with Facebook</button>
    <button class="google">log in with Google+</button>
    <button class="twitter">log in with Twitter</button>
    </div>
    <div class="or">OR</div>
</body>
</html>
